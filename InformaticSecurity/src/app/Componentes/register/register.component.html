
<div class="background text-center">
  <form
    class="form-signin animated fadeIn"
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit) = "register()"
  >
    <img class="mb-4 img" src="assets/logo2.svg" alt="logo" />
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
     <label class="sr-only" for="inputPassword2">Username</label>
    <input
      type="text"
      class="form-control mb-3"
      id="inputText"
      placeholder="Username"
      formControlName= "username"
      [class.is-invalid]="userNameValidate"
    />
    <label class="sr-only" for="inputEmail">Email Address</label>
    <input
      type="email"
      class="form-control mb-2"
      id="inputEmail"
      placeholder="Email Address"
      formControlName= "email"
      [class.is-invalid]="emailValidate"
    />
    <label class="sr-only" for="inputPassword">Password</label>
    <input
      type="password"
      class="form-control mb-3"
      id="inputPassword"
      placeholder="Password"
      formControlName= "password"
      [class.is-invalid]="passwordValidate"
    />
   
    <button type="submit" class="btn btn-lg boton btn-block mb-2" [disabled]="passwordValidate">
      Sign up
    </button>
    <a [routerLink]="['/login']">Do you have an account?</a>
    <p class="mt-4 mb-3 text-muted">Â© Puty Server - 2021</p>
  </form>
</div>
